<StackLayout>
    <ListView [items]="items">
        <ng-template let-item="item" let-i="index" let-odd="odd" let-even="even">
            <GridLayout>
                <Label [text]="item.title" (tap)="navigateToRoute(item.route)"></Label>
            </GridLayout>
        </ng-template>
    </ListView>
</StackLayout>
