<GridLayout>
    <ActionBar [title]="car.name" icon="">
        <NavigationButton (tap)="onGoBack()" android.systemIcon="ic_menu_back"></NavigationButton>
    </ActionBar>

    <GridLayout>
        <ScrollView>
            <StackLayout>
                <Image [src]="car.imageUrl"></Image>

                <StackLayout>
                    <Label text="Price"></Label>
                    <Label>
                        <FormattedString>
                            <Span text="â‚¬"></Span>
                            <Span [text]="car.price"></Span>
                            <Span text="/day"></Span>
                        </FormattedString>
                    </Label>
                </StackLayout>

                <StackLayout>
                    <Label text="Class"></Label>
                    <Label [text]="car.class"></Label>
                </StackLayout>

                <StackLayout>
                    <Label text="Transmission"></Label>
                    <Label [text]="car.transmission"></Label>
                </StackLayout>

                <StackLayout>
                    <Label text="Doors"></Label>
                    <Label [text]="car.doors"></Label>
                </StackLayout>

                <StackLayout>
                    <Label text="Luggage"></Label>
                    <Label [text]="car.luggage"></Label>
                </StackLayout>

                <StackLayout>
                    <Label text="Seats"></Label>
                    <Label [text]="car.seats"></Label>
                </StackLayout>

                <StackLayout>
                    <Label text="Other information"></Label>
                    <Label [text]="car.description"></Label>
                </StackLayout>
            </StackLayout>
        </ScrollView>
    </GridLayout>
</GridLayout>
